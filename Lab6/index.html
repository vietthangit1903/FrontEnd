<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Profile Settings</h4>
            </div>
            <form action="" method="post">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <div class="col-md-10">
                        <label class="labels" for="customFile">Add proflie image</label>
                        <input type="file" class="form-control" id="customFile" />
                    </div>    
                    <span class="font-weight-bold">Edogaru</span>
                    <span class="text-black-50">edogaru@mail.com.my</span><span> </span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="col-md-10">
                        <label class="labels">Location</label>
                        <input type="text" class="form-control" placeholder="Location" name="location" value="">
                    </div>
                    <div class="col-md-10">
                        <label class="labels">Biography</label>
                        <input type="text" class="form-control" placeholder="Biography" name="bio" value="">
                    </div>
                    <div class="col-md-10">
                        <label class="labels">Twitter Username</label>
                        <input type="text" class="form-control" placeholder="Twitter Username" name="twitter_username"
                            value="">
                    </div>
                    <div class="col-md-10">
                        <label class="labels">Github Username</label>
                        <input type="text" class="form-control" placeholder="Github Username" name="github_username"
                            value="">
                    </div>

                </div>

                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
